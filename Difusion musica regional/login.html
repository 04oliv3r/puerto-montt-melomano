<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Newen Dungun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="design_formu.css">
    <link rel="shortcut icon" href="imagen/icono.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-custom" href="../index.html">Newen Dungun</a>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>Iniciar Sesión</h1>
            <h2>Accede a tu cuenta de artista</h2>
        </div>
    </header>

    <div class="contact-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="required">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com">
                <span class="error-message" id="errorEmail"></span>
            </div>
            
            <div class="form-group">
                <label for="password" class="required">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña">
                <span class="error-message" id="errorPassword"></span>
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" id="remember" name="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Recordar sesión</label>
            </div>
            
            <button type="submit" id="submitBtn" class="btn btn-primary">Iniciar Sesión</button>
            
            <div class="text-center mt-3">
                <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div class="text-center mt-3">
                <p>¿No tienes cuenta? <a href="formulario.html">Regístrate aquí</a></p>
            </div>
        </form>
        
        <div id="successMessage" class="success-message">
            <h3><i class="bi bi-check-circle-fill"></i> ¡Inicio de sesión exitoso!</h3>
            <p>Bienvenido de vuelta a Newen Dungun.</p>
        </div>
    </div>

    <footer>
        <h2 class="footer-text">Copyright Oliver Arens - 2025</h2>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="validacion_login.js"></script>
</body>
</html>
