<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Newen Dungun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="design_formu.css">
    <link rel="shortcut icon" href="imagen/icono.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-custom" href="#">Newen Dungun</a>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>Contacto</h1>
            <h2>¿Necesitas difundir tu música? ¡Contáctanos!</h2>
        </div>
    </header>

    <div class="contact-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre" class="required">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre completo">
                <span class="error-message" id="errorNombre"></span>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com">
                <span class="error-message" id="errorEmail"></span>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="+56 9 1234 5678">
                <span class="error-message" id="errorTelefono"></span>
            </div>
            
            <div class="form-group">
                <label for="tipo" class="required">Tipo de mensaje</label>
                <select id="tipo" name="tipo" class="form-control">
                    <option value="">Seleccione una opción</option>
                    <option value="consulta">Consulta</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="difusion">Solicitud de difusión</option>
                </select>
                <span class="error-message" id="errorTipo"></span>
            </div>
            
            <div class="form-group">
                <label for="asunto" class="required">Asunto</label>
                <input type="text" id="asunto" name="asunto" class="form-control" placeholder="Asunto de tu mensaje">
                <span class="error-message" id="errorAsunto"></span>
            </div>
            
            <div class="form-group">
                <label for="mensaje" class="required">Mensaje</label>
                <textarea id="mensaje" name="mensaje" class="form-control" placeholder="Describe tu consulta, reclamo o solicitud de difusión musical..."></textarea>
                <span class="error-message" id="errorMensaje"></span>
            </div>
            
            <button type="submit" id="submitBtn" class="btn btn-primary">Enviar mensaje</button>
        </form>
        
        <div id="successMessage" class="success-message">
            <h3><i class="bi bi-check-circle-fill"></i> ¡Mensaje enviado con éxito!</h3>
            <p>Hemos recibido tu mensaje y nos pondremos en contacto contigo pronto.</p>
        </div>
    </div>

    <footer>
        <h2 class="footer-text">Copyright Oliver Arens - 2025</h2>
    </footer>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script src="validacion.js"></script>
</body>
</html>
