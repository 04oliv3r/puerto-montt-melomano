<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Newen Dungun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="design_registro.css">
    <link rel="shortcut icon" href="../imagen/icono.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-custom" href="../index.html">Newen Dungun</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="bi bi-person-circle"></i> Inicio Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registro.html"><i class="bi bi-person-plus"></i> Registrarse</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="artistas.html">Artistas</a></li>
                    <li class="nav-item"><a class="nav-link" href="fotos.html">Fotos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>Crear Cuenta</h1>
            <h2>Únete a la comunidad de artistas</h2>
        </div>
    </header>

    <div class="contact-container">
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre" class="required">Nombre Artístico / Banda</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa el nombre de tu proyecto">
                <span class="error-message" id="errorNombre"></span>
            </div>

            <div class="form-group">
                <label for="email" class="required">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com">
                <span class="error-message" id="errorEmail"></span>
            </div>
            
            <div class="form-group">
                <label for="password" class="required">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Mínimo 6 caracteres">
                <span class="error-message" id="errorPassword"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="required">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Repite tu contraseña">
                <span class="error-message" id="errorConfirmPassword"></span>
            </div>
            
            <button type="submit" id="submitBtn" class="btn btn-primary">Registrarse</button>
            
            <div class="text-center mt-3">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </form>
        
        <div id="successMessage" class="success-message">
            <h3><i class="bi bi-check-circle-fill"></i> ¡Cuenta creada con éxito!</h3>
            <p>Redirigiendo al inicio de sesión...</p>
        </div>
    </div>

    <footer>
        <h2 class="footer-text">Copyright Oliver Arens - 2025</h2>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="jv/validacion_registro.js"></script>
</body>
</html>
