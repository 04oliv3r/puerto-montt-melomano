    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-link {
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #bb86fc !important;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../imagen/header-bg.jpg') center/cover;
            margin-bottom: 2rem;
        }

        header h1 {
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .contact-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .contact-item {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .contact-icon {
            font-size: 2rem;
            color: #bb86fc;
            margin-right: 1rem;
            width: 50px;
            text-align: center;
        }

        .contact-text h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #fff;
        }

        .contact-text p {
            margin: 0;
            color: #bbbbbb;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            font-size: 1.5rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-link:hover {
            background-color: #4a4a8a;
            transform: translateY(-3px);
            color: #fff;
            text-decoration: none;
        }

        footer {
            background-color: #0a0a0a;
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }

        footer h2 {
            color: #bbbbbb;
            font-size: 1rem;
            margin: 0.5rem 0;
            font-weight: 300;
        }
    </style>
</head>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="artistas.html">Artistas</a></li>
                    <li class="nav-item"><a class="nav-link" href="fotos.html">Fotos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>Contacto</h1>
            <p class="lead">Ponte en contacto con nosotros para más información</p>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-card">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Correo Electrónico</h3>
                            <p>puertomontino.melomano@gmail.com</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="bi bi-telephone"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Teléfono</h3>
                            <p>+56 9 1234 5678</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
